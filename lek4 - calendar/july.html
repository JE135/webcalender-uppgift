<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1c/Mount_Feathertop_and_Razorback.jpg');
            /* Set background properties */
            background-size: cover;
            background-position: center;
            /* Other existing styles */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Existing styles for the calendar */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            width: 12%; /* Adjusted width for the columns */
            height: 50px;
            text-align: center;
            color: red; /* Text color changed to red */
            background-color: rgba(211, 211, 211, 0.25); /* Light-grey background color with 25% opacity */
        }

        th.week,
        td.week {
            width: 8%; /* Adjusted width specifically for the 'Week' column */
        }

        th {
            background-color: grey;
        }

        .faded {
            color: rgba(0, 0, 0, 0.3);
        }

        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .footer-box {
            width: calc(100% / 13);
            border: 1px solid black;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 10px; /* Rounded corners */
            background-color: beige; /* Blue color */
            color: red; /* White text color */
            text-decoration: none; /* Remove default underline for links */
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-buttons {
            display: flex;
        }

        .title-buttons a {
            margin-right: 10px;
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: beige;
        }
    </style>
</head>
